<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Guevara Auto Service | Contact</title>
  <meta name="description" content="Contact Guevara Auto Service and book appointments online.">
  <meta name="author" content="Dennis Guevara">
  <meta property="og:title" content="Guevara Auto Service - Contact">
  <meta property="og:description" content="Contact and appointment booking.">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container header-inner">
      <div class="brand">
        <img src="images/favicon.ico" alt="" style="width:36px;height:36px">
        <h1>Guevara Auto Service</h1>
      </div>
      <nav aria-label="Main navigation">
        <button id="hamburger" class="hamburger" aria-expanded="false" aria-controls="mobile-menu">
          <span class="bar"></span><span class="bar"></span><span class="bar"></span>
        </button>
        <div class="navlinks" role="navigation">
          <a href="index.html">Home</a>
          <a href="services.html">Services</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>
    </div>
    <div id="mobile-menu" class="mobile-menu container" style="display:none"></div>
  </header>

  <main class="container" style="padding:1rem 0">
    <h2 style="font-family:'Oswald',sans-serif">Contact & Appointment</h2>
    <p>Address: 123 Main St, Bergenfield, NJ • Phone: (555) 123-4567</p>

    <form action="form-action.html" method="get" aria-label="Appointment form">
      <div class="form-row">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" required>
      </div>
      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
      </div>
      <div class="form-row">
        <label for="service">Service Needed</label>
        <select id="service" name="service" required>
          <option value="">Choose a service</option>
          <option>Oil Change</option>
          <option>Brake Repair</option>
          <option>Engine Diagnostic</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-row">
        <label for="date">Preferred Date</label>
        <input id="date" name="date" type="date">
      </div>
      <div class="form-row">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" rows="4"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <div class="container">
      <div>&copy; 2025 Guevara Auto Service • Bergenfield, NJ</div>
      <div class="footer-links">
        <a href="https://youtu.be/REPLACE_WITH_YOUR_VIDEO" style="color:var(--yellow)">Demo Video</a> &nbsp;|&nbsp;
        <a href="attributions.html" style="color:var(--yellow)">Attributions</a>
      </div>
    </div>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>
